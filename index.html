<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>机器学习之路</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="机器学习&深度学习">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">
    <link href="https://cdn.jsdelivr.net/npm/katex-copytex@1.0.2/dist/katex-copytex.min.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://upload-images.jianshu.io/upload_images/16911112-b5180292cb13df57.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" />
</head>

<body>
<div id="app"></div>
<script src="//cdn.jsdelivr.net/npm/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>

<script>
    mermaid.initialize({
        startOnLoad: false
    });
    let id = 0;
    window.$docsify = {
        relativePath: true,//  启用相对路径
        homepage: 'readme.md',// 入口文件改为 ./readme.md
        markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + id++, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        },
        //plugins
        search: {
            placeholder: '查找 🔍', // 全文检索，默认值
        },
        //下一页
        pagination: {
            previousText: '上一页🔺',
            nextText: '下一页🔻',
            crossChapter: true,
            crossChapterText: true,
        },
        footer: {
            copy: '<span>Copyright &copy; 2020</span>',
            auth: 'Bosheng Liu. All Rights Reserved.',
            pre: '',
            style: 'text-align: center;margin-top:50px;'
        },
        scrollToTop: {
            auto: true,
            text: 'Top',
            right: 15,
            bottom: 15,
            offset: 500
        }
    }
</script>

<script>
    //  显示页面目录(当前页面的标题)
    window.$docsify = {
        auto2top: true,//  切换页面自动跳到页面顶部
        notFoundPage: 'delopy_md/404.md',
        onlyCover: false,//  只在访问主页时加载封面
        coverpage: true,//  显示封面
        loadSidebar: true,// 开启侧边栏
        maxLevel: 4,
        subMaxLevel: 4,// 侧边栏最大目录级数为4
        name: '机器学习',
        repo: 'https://github.com/BoshengLiu/myblogs',//  配置仓库地址
        logo: '/img/1.png',
        homepage: 'README.md'
    }
</script>
<script src="//unpkg.com/docsify"></script>
<script src="../dist/docsify-katex.js"></script>
<script src="://cdn.jsdelivr.net/npm/katex-copytex@1.0.2/dist/katex-copytex.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

<!-- to top -->
<script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>

<!-- 代码高亮 -->
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.js"></script>
<script src="//unpkg.com/prismjs/components/prism-python.js"></script>

</body>
</html>
